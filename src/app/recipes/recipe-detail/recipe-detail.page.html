<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/recipes"></ion-back-button>
      </ion-buttons>
    <ion-title>{{ recipe?.title }}</ion-title>
      <ion-button slot="primary" color="danger" (click)="deleteRecipe(recipe.id)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-img [src]="recipe?.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h1  class="ion-text-center">{{ recipe?.title }}</h1>
      </ion-col>
    </ion-row>
    <ion-list>
      <ion-item *ngFor="let ing of recipe?.ingredients">
        {{ ing }}
      </ion-item>
    </ion-list>
  </ion-grid>

</ion-content>
