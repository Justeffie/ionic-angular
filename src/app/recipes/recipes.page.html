<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Recipes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size-xs="12" size-md="6" class="ion-align-self-center">
        <ion-list>
          <ion-item *ngFor="let recipe of recipes" [routerLink]="['/recipes', recipe.id]">
              <ion-avatar slot="start">
                <ion-img [src]="recipe.imageUrl"></ion-img>
              </ion-avatar>
              <ion-label>
                {{ recipe.title}}
              </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
